name: Main workflow
on:
  push: {}
  pull_request: {}
jobs:
  build:
    name: Compile & Release
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-msvc
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dioxus-bundle-sample-x86_64-pc-windows-msvc.zip
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Setup | Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install dioxus-cli [Windows]
        run: cargo install --git https://github.com/heyrict/dioxus.git --branch windows-bootstrap --path packages/cli

      - name: Format-print config
        run: dx config format-print

      - name: Build target [Windows]
        run: dx bundle --release --platform desktop

      - name: Prepare build artifacts [Windows]
        run: |
          7z a ${{ matrix.name }} dist\bundle

      - name: Release | Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
